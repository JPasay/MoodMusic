<!DOCTYPE HTML>
<html lang="en">
	<head>
	  <title>Login</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/login.css"
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<header>
			<div class="container-fluid header">
				<div class="row">
					<div class="col-xs-2">
						<div class="logo">
							<img src="images/logo_placeholder.png" width="40" height="40" alt="">
						</div>
					</div>
					<div class="col-xs-10">
					</div>
				</div>
			</div>
		</header>
		<div class="container-fluid"><br>
			<strong> Log In To Your Account </strong>
			<br><br>
			<form>
				<div class="row visible-xs-block">
					<div class="col-xs-8">
						Username <br>
						<input id="username" class="form-control input-sm" type="text" name="username" maxlength="50" required="required"/>
						<br><br>
						Password <br>
						<input id="password" class="form-control input-sm" type="Password" name="password" maxlength="50" required="required"/>
						<br><br>
					</div>
					<div class="col-xs-2"></div>
				</div>
				<div class="row hidden-xs">
					<div class="col-sm-4">
						Username <br>
						<input id="username" class="form-control input-sm" type="text" name="username" required="required"/>
						<br><br>
						Password <br>
						<input id="password" class="form-control input-sm" type="Password" name="password" required="required"/>
						<br><br>
					</div>
					<div class="col-sm-8"></div>
				</div>
				<div class="row hidden" id="lgn_err_xs">
					<div class="col-xs-12">
						Forget your username or password?
						Find them <a href="/">here</a>
					</div>
				</div>
				<div class="row hidden" id="lgn_err">
					<div class="col-sm-4"></div>
					<div class="col-xs-4">
						Forget your username or password?
						Find them <a href="/">here</a>
					</div>
					<div class="col-sm-4"></div>
				</div>
				<div class="row visible-xs-block">
					<div class="col-xs-12">
						Don't have an account?<br>
						Create one <a href="/">here</a>
					</div>
				</div>
				<div class="row hidden-xs">
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						Don't have an account?<br>
						Create one <a href="/">here</a>
					</div>
					<div class="col-sm-4"></div>
				</div>
				<div class="row hidden-xs">
					<div class="col-sm-4"></div>
					<div class="col-sm-2">
						<button class="cnfrm-btn btn btn-sm btn-block" id="login_btn_lg" type="submit">
							Log In
						</button>
					</div>
					<div class="col-sm-6"></div>
				</div>
				
				<button class="cnfrm-btn-xs btn btn-lg btn-block visible-xs-block"  id="login_btn_xs" type="submit">
					Log In
				</button>
			</form>
		</div>

	</body>
</html>
