<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<header>
    			<div class="header">
    				<a href="#">
	            			<img src="images/logo_placeholder.png" width="50" height="50" alt="">
	        		</a>
    			</div>
		</header>
		<div class="content"><br>
			<strong> Log In To Your Account </strong>
			<div class="login"><br>
				<form>
					Username <br>
					<input id="username" type="text" name="username" required="required"/><br><br>
					Password <br>
					<input id="password" type="Password" name="password" required="required"/>
					<br><br>
					<div class="login_register">
						<button id="login_button" type="submit" class="btn btn-md">Log In</button><br>
						Don't have an account?<br>
						Create one <a href="#" >here</a>
					</div>
				</form>
			</div>
			<br> 
		</div>
	</body>
</html>

<script type="text/javascript" src="js/login.js"></script>
