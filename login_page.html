<!DOCTYPE HTML>
<html lang="en">
	<head>
	  <title>Login</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/login.css"
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<header>
			<div class="container-fluid header">
				<div class="row visible-xs-block" id="mobile-header">
					<div class="col-xs-1"></div>
					<div class="col-xs-2">
						<img src="images/logo_placeholder.png" width="40" height="40" alt="">
					</div>
					<div class="col-xs-9"></div>
				</div>
				<div class="row hidden-xs" id="dsktop-header">
					<div class="col-sm-1"></div>
					<div class="col-sm-2">
						<img src="images/logo_placeholder.png" width="40" height="40" alt="">
					</div>
					<div class="col-sm-9"></div>
				</div>
			</div>
		</header>
		<div class="container-fluid"><br>
			<form>
				<div class="row visible-xs-block">
					<div class="col-xs-1"></div>
					<div class="col-xs-9">
						<h4> Log In To Your Account </h4>
						<br><br>
						Username <br>
						<input id="username" class="form-control input-sm" type="text" name="username" maxlength="50" required="required"/>
						<br>
						Password <br>
						<input id="password" class="form-control input-sm" type="Password" name="password" maxlength="50" required="required"/>
						<br>
					</div>
					<div class="col-xs-2"></div>
				</div>
				<div class="row hidden-xs">
					<div class="col-sm-1"></div>
					<div class="col-sm-4">
						<h2> Log In To Your Account </h2>
						<br><br>
						Username <br>
						<input id="username" class="form-control input-sm" type="text" name="username" required="required"/>
						<br>
						Password <br>
						<input id="password" class="form-control input-sm" type="Password" name="password" required="required"/>
						<br>
					</div>
					<div class="col-sm-7"></div>
				</div>
				<div class="row hidden-xs">
					<div class="col-sm-5"></div>
					<div class="col-sm-3">
						<button class="cnfrm-btn btn btn-sm btn-block" id="login_btn_lg" type="submit">
							Log In
						</button>
					</div>
					<div class="col-sm-4"></div>
				</div>
				<button class="cnfrm-btn-xs btn btn-lg btn-block visible-xs-block"  id="login_btn_xs" type="submit">
					Log In
				</button>
				<div class="row visible-xs-block">
					<div class="col-xs-1"></div>
					<div class="col-xs-9">
						Don't have an account?<br>
						Create one <a href="/">here</a>
					</div>
					<div class="col-xs-2"></div>
				</div>
				<div class="row hidden-xs">
					<div class="col-sm-5"></div>
					<div class="col-sm-3">
						Don't have an account?<br>
						Create one <a href="/">here</a>
					</div>
					<div class="col-sm-4"></div>
				</div>
				<div class="row hidden" id="lgn_err_xs">
					<br>
					<div class="col-xs-1"></div>
					<div class="text-danger col-xs-9">
						Forget your username or password?<br>
						Find them <a href="/">here</a>
					</div>
					<div class="col-xs-2"></div>
				</div>
				<div class="row hidden" id="lgn_err">
					<br>
					<div class="col-sm-5"></div>
					<div class="text-danger col-sm-3">
						Forget your username or password?<br>
						Find them <a href="/">here</a>
					</div>
					<div class="col-sm-4"></div>
				</div>
			</form>
		</div>

	</body>
</html>
